<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Perfil do Usuário</h2>
    </header>
    <main>
        <section>
            <h2>Solicitação de Certificado</h2>
            <form>
                <input type="text" name="evento" placeholder="Nome do Evento" required>
                <input type="date" name="data" required>
                <button type="submit">Solicitar</button>
            </form>
        </section>
        
        <section class="section2">
            <h2>Histórico de Solicitações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Justificativa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Workshop UX</td>
                        <td>2025-03-10</td>
                        <td>Pendente</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>Conferência Web</td>
                        <td>2025-04-15</td>
                        <td>Recusado</td>
                        <td>Dados inconsistentes</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Sistema de Certificados</p>
    </footer>
</body>
</html>
